{% extends "blog/base.html" %}

{% block title %}
    <title>Add new post</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label>
            Post
            <br>
            <input type="text" name="title" value="{{ title }}">
        </label>
        <br>
        <label>
            Post text
            <br>
            <textarea name="text">{{ text }}</textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
    <div title="error">
        {{ error }}
    </div>
{% endblock %}
