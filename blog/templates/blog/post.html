{% extends "blog/base.html" %}

{% block title %}
    <title>Posts</title>
{% endblock %}


{% block content %}
<h2>Posts</h2>
    {{ no_posts }}
    {% for post in posts %}
    <div class="wrapper">
        <a href="{{ post.id }}">{{ post.title }}</a><br>
        <div class="post_text">{{ post.text }}</div>
        <div class="pub_date">{{ post.post_publish_date }}</div>
        <hr>
    </div>
    {% endfor %}
    <br>
    <a href="../new_post">Add new post</a>
{% endblock %}
